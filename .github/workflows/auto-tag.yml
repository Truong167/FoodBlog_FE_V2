name: Auto Bump Version and Create Tag

on:
  push:
    branches:
      - dev
      - main

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Determine release script
        id: env
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "release_script=release:staging" >> $GITHUB_OUTPUT
          else
            echo "release_script=release:prod" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release commit and tag
        run: npm run ${{ steps.env.outputs.release_script }}

      - name: Create pull request for changelog + tag
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(version): bump version & changelog"
          branch: "chore/autotag-${{ github.run_id }}"
          title: "chore: auto bump version and changelog"
          body: "This PR bumps the version and updates the changelog. Triggered by push to `${{ github.ref_name }}`."
          base: ${{ github.ref_name }}
          delete-branch: true
